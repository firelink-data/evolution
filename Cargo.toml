[package]
name = "evolution"
version = "0.2.2"
edition = "2021"
description = "ðŸ¦– Evolve your fixed length data files into Apache Arrow tables, fully parallelized!"
authors = [
    "Wilhelm Ã…gren <wilhelmagren98@gmail.com>",
]

readme = "README.md"
license-file = "LICENSE"
homepage = "https://github.com/firelink-data/evolution"
repository = "https://github.com/firelink-data/evolution"

keywords = [ "cli", "arrow", "data-engineering", 
"apache-parquet", "apache-arrow" ]
include = [ "**/*.rs", "Cargo.toml", "LICENSE", "README.md" ]
default-run = "evolution"

[dependencies]
arrow2 = { version = "0.18.0", features = ["io_ipc"] }
arrow = { version = "50.0.0", features = ["ipc"] }
chrono = "0.4.31"
clap = { version = "4.4.8", features = ["default", "derive"] }
crossbeam = "0.8.2"
colored = "2.0.4"
env_logger = "0.10.1"
half = "2.3.1"
log = "0.4.20"
num_cpus = "1.16.0"
padder = "1.0.0"
rand = "0.8.5"
rayon = "1.8.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
threadpool = "1.8.1"
substring = "1.4.5"

[dev-dependencies]
glob = "0.3.1"

