[package]
name = "evolution"
version = "0.3.1"
edition = "2021"
description = "ðŸ¦– Evolve your fixed-length data files into Apache Arrow tables, fully parallelized!"
authors = [
    "Ted Hammarlund <TedHammarlund@gmail.com>",
    "Rickard Lundin <rickard@x14.se>",
    "Wilhelm Ã…gren <wilhelmagren98@gmail.com>",
]

readme = "README.md"
license-file = "LICENSE"
homepage = "https://github.com/firelink-data/evolution"
repository = "https://github.com/firelink-data/evolution"

keywords = [
    "cli",
    "arrow",
    "data-engineering",
    "apache-parquet",
    "apache-arrow",
]
include = [ "**/*.rs", "Cargo.toml", "LICENSE", "README.md" ]
default-run = "evolution"

[dependencies]
chrono = "0.4.31"
crossbeam = "0.8.2"
colored = "2.0.4"
env_logger = "0.11.1"
half = "2.3.1"
log = "0.4.20"
num_cpus = "1.16.0"
rand = "0.8.5"
serde_json = "1.0.108"
threadpool = "1.8.1"
clap = { version = "4.4.8", features = ["default", "derive"] }
serde = { version = "1.0.193", features = ["derive"] }
rayon = { version = "1.8.1", optional = true }
arrow2 = "0.18.0"
libc = "0.2.154"
arrow = "51.0.0"
parquet = "51.0.0"
padder = { version = "1.2.0", features = ["serde"] }

[dev-dependencies]
glob = "0.3.1"

[features]
default = []
rayon = [ "dep:rayon" ]
nightly = []
