[package]
name = "evolution"
version = "0.2.2"
edition = "2021"
description = "ðŸ¦– Evolve your fixed length data files into Apache Arrow tables, fully parallelized!"
authors = [
    "Wilhelm Ã…gren <wilhelmagren98@gmail.com>",
]

readme = "README.md"
license-file = "LICENSE"
homepage = "https://github.com/firelink-data/evolution"
repository = "https://github.com/firelink-data/evolution"

keywords = [ "cli", "arrow", "data-engineering", 
"apache-parquet", "apache-arrow" ]
include = [ "**/*.rs", "Cargo.toml", "LICENSE", "README.md" ]
default-run = "evolution"
# This is nom nom nom for SIMD


[dependencies]
arrow2 = { version = "0.18.0", features = ["io_ipc"] }
arrow = { version = "51.0.0", features = ["ipc"] }
atoi_simd = "0.15.6"
chrono = "0.4.35"
clap = { version = "4.5.3", features = ["default", "derive"] }
crossbeam = "0.8.4"
colored = "2.1.0"
env_logger = "0.10.2"
half = "2.4.0"
log = "0.4.21"
num_cpus = "1.16.0"
padder = "1.0.0"
rand = "0.8.5"
rayon = "1.9.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
threadpool = "1.8.1"
substring = "1.4.5"

[dev-dependencies]
glob = "0.3.1"

